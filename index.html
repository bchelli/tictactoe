<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac toe</title>
    <meta name="description" content="An Handy Tic Tac Toe">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,900" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>


    <div class="board-container">

      <!-- The Title -->
      <h1>An Handy<br>Tic Tac Toe</h1>

      <!-- The board info -->
      <div class="cell small" cell-type="cross"></div>
      <div class="cell-label player" id="player1">
        Player 1:
        <span class="name">Human</span>
        <span class="status"></span>
      </div>
      <div class="cell small" cell-type="circle"></div>
      <div class="cell-label player" id="player2">
        Player 2:
        <span class="name">Human</span>
        <span class="status"></span>
      </div>

      <!-- The board -->
      <div id="board">
        <ul>
          <li class="cell" cell-type="" cell-x="1" cell-y="1"></li>
          <li class="cell" cell-type="" cell-x="2" cell-y="1"></li>
          <li class="cell" cell-type="" cell-x="3" cell-y="1"></li>
          <li class="cell" cell-type="" cell-x="1" cell-y="2"></li>
          <li class="cell" cell-type="" cell-x="2" cell-y="2"></li>
          <li class="cell" cell-type="" cell-x="3" cell-y="2"></li>
          <li class="cell" cell-type="" cell-x="1" cell-y="3"></li>
          <li class="cell" cell-type="" cell-x="2" cell-y="3"></li>
          <li class="cell" cell-type="" cell-x="3" cell-y="3"></li>
        </ul>
      </div>

      <!-- New game -->
      <select id="game-type" class="form-control">
        <option value="ai-human">AI vs Human</option>
        <option value="human-ai">Human vs AI</option>
        <option value="human-human">Human vs Human</option>
        <!-- <option value="ai-ai">AI vs AI</option> -->
      </select><br>
      <button id="new-game" class="btn btn-custom btn-lg">New Game</button>

    </div>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/board.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
