<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac toe</title>
    <meta name="description" content="An Handy Tic Tac Toe">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <!-- The Title -->
    <h1>An Handy Tic Tac Toe</h1>

    <!-- New game -->
    <button id="new-game">New Game</button>

    <!-- The board -->
    <div id="board">
      <ul>
        <li class="cell" cell-type="" cell-x="1" cell-y="1"></li>
        <li class="cell" cell-type="" cell-x="2" cell-y="1"></li>
        <li class="cell" cell-type="" cell-x="3" cell-y="1"></li>
        <li class="cell" cell-type="" cell-x="1" cell-y="2"></li>
        <li class="cell" cell-type="" cell-x="2" cell-y="2"></li>
        <li class="cell" cell-type="" cell-x="3" cell-y="2"></li>
        <li class="cell" cell-type="" cell-x="1" cell-y="3"></li>
        <li class="cell" cell-type="" cell-x="2" cell-y="3"></li>
        <li class="cell" cell-type="" cell-x="3" cell-y="3"></li>
      </ul>
    </div>

    <!-- Javascript -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
