<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac toe</title>
    <meta name="description" content="An Handy Tic Tac Toe">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,600" />
  </head>
  <body>

    <!-- The Title -->
    <h1>An Handy Tic Tac Toe</h1>

    <!-- New game -->
    <select id="game-type">
      <option value="human-human">Human vs Human</option>
      <option value="human-ai">Human vs AI</option>
      <option value="ai-human">AI vs Human</option>
    </select>
    <button id="new-game">New Game</button>

    <!-- The board info -->
    <div id="board-info">
      <div class="cell small" cell-type="cross"></div>
      <div class="cell-label" id="player1">
        <span class="name">Human</span>
        <span class="status"></span>
      </div>
      <div class="cell small" cell-type="circle"></div>
      <div class="cell-label" id="player2">
        <span class="name">Human</span>
        <span class="status"></span>
      </div>
    </div>

    <!-- The board -->
    <div id="board">
      <ul>
        <li class="cell" cell-type="" cell-x="1" cell-y="1"></li>
        <li class="cell" cell-type="" cell-x="2" cell-y="1"></li>
        <li class="cell" cell-type="" cell-x="3" cell-y="1"></li>
        <li class="cell" cell-type="" cell-x="1" cell-y="2"></li>
        <li class="cell" cell-type="" cell-x="2" cell-y="2"></li>
        <li class="cell" cell-type="" cell-x="3" cell-y="2"></li>
        <li class="cell" cell-type="" cell-x="1" cell-y="3"></li>
        <li class="cell" cell-type="" cell-x="2" cell-y="3"></li>
        <li class="cell" cell-type="" cell-x="3" cell-y="3"></li>
      </ul>
    </div>

    <!-- Javascript -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- jQuery fallback for rawgit.com -->
    <script>window.jQuery || document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"><\/script>')</script>
    <script src="js/board.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
